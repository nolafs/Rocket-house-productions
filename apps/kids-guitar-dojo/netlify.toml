#[build.environment]
#  NEXT_USE_NETLIFY_EDGE = "false"
[[plugins]]
  package = "@netlify/plugin-nextjs"


[functions]
  included_files = [
    "!node_modules/sharp/vendor/8.12.2/darwin-*/**/*",
    "!node_modules/sharp/build/Release/sharp-darwin-*"
  ]

[[redirects]]
  from = "/_next/image"
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200

  [redirects.query]
    url = ":url"
    w = ":width"
    q = ":quality"

[[redirects]]
  from = "/_ipx/*"
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200

  [redirects.query]
    url = ":url"
    w = ":width"
    q = ":quality"



[[redirects]]
  from = '/_next/image/*'
  query = { q = ':quality', url = ':url', w = ':width' }
  to = '/.netlify/images?url=:url&w=:width&q=:quality'
  status = 200
  force = true

